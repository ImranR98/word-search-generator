<!DOCTYPE html>
<html>

<head>
  <title>Word Search Generator</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet">
  <style>
    #word-search-container {
      overflow-x: scroll;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    #word-search-container::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Word Search Generator</h1>
    <div class="form">
      <label for="word-list">Enter words:</label>
      <textarea id="word-list" rows="5"></textarea>
      <label for="directionsDiv" style="margin-top: 1rem;">Directions: </label>
      <div id="directionsDiv" style="display: flex; flex-wrap: wrap;"></div>
      <div style="display: flex; flex-wrap: wrap; margin-bottom: 2rem;">
        <div style="display: flex; margin-right: 2rem;">
          <div style="margin-right: 0.3rem;">
            <input id="cell-size-input" name="cell-size-input" type="number" style="width: 2rem;" value="64" min="1">
          </div>
          <label style="margin-top: 0.1rem;">Cell Size</label>
        </div>
        <div style="display: flex; margin-right: 2rem;">
          <div style="margin-right: 0.3rem;">
            <input id="font-size-input" name="font-size-input" type="number" style="width: 2rem;" value="32" min="1">
          </div>
          <label style="margin-top: 0.1rem;">Font Size</label>
        </div>
        <div style="display: flex; margin-right: 2rem;">
          <div style="margin-right: 0.3rem;">
            <input id="border-thickness-input" name="border-thickness-input" type="number" style="width: 2rem;" value="2" min="1">
          </div>
          <label style="margin-top: 0.1rem;">Border Thickness</label>
        </div>
        <div style="display: flex; margin-right: 2rem;">
          <div>
            <input id="uppercase-checkbox" name="uppercase-checkbox" type="checkbox">
          </div>
          <label>Use Uppercase</label>
        </div>
      </div>
      <button id="generate-btn">Generate Word Search</button>
      <button id="solve-btn" style="display: none;"></button>
      <button id="save-btn" style="display: none;">Save as Image</button>
    </div>
    <div id="word-search-container"></div>
  </div>

  <script src="wordsearch.js?v=2"></script>
  <script src="index.js?v=3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</body>

</html>
